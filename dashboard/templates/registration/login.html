<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión | Nexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { max-width: 400px; width: 100%; border: none; border-radius: 10px; }
        .login-header { background: #0d6efd; color: white; border-radius: 10px 10px 0 0; padding: 20px; text-align: center; }
    </style>
</head>
<body>

<div class="card shadow login-card">
    <div class="login-header">
        <h3>Nexus Dashboard</h3>
        <p class="mb-0">Bienvenido de nuevo</p>
    </div>
    <div class="card-body p-4">
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger text-center p-2">Usuario o contraseña incorrectos</div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" name="username" class="form-control" placeholder="Ej: admin" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="••••••" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 py-2">Ingresar al Sistema</button>
        </form>
    </div>
    <div class="card-footer text-center bg-white border-0 pb-4">
        <small class="text-muted">¿Olvidaste tu clave? Contacta a soporte.</small>
    </div>
</div>

</body>
</html>
